<!-- Ported by Epiphany -->

<div id="container" style="position: relative; width: 100%; height: 500px; background-color: #000; overflow: hidden; border-radius: 8px;">
    <div style="position: absolute; bottom: 12px; right: 18px; color: #fff; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 13px; font-weight: bold; text-shadow: 2px 2px 4px #000; z-index: 999; pointer-events: none; opacity: 0.8;">
       
    </div>
    
    <div id="ruffle" style="width: 100%; height: 100%;"></div>
</div>

<script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
<script>
    window.RufflePlayer = window.RufflePlayer || {};
    window.addEventListener("load", (event) => {
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();
        const container = document.getElementById("ruffle");
        container.appendChild(player);
        
        // Link to your SWF file
        player.load("https://raw.githubusercontent.com/ChenTheIdiot/dinorunmdport/main/566176_dinoRunMD-working.swf");
        
        player.style.width = "100%";
        player.style.height = "100%";
    });
</script>
